<section class="ui stacked segment">
	<table class="ui table segment">
		<thead>
			<tr>
				<th>Email</th>
				<th>Nationality</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>${user.email}</td>
				<td>${user.nationality}</td>
				<td>${user.age}</td>
			</tr>
		</tbody>
	</table>
	<h4 class="ui blue dividing header">Profile Image</h4>
	<div class="ui small image">
		<img id="landing" src="/profile/getpicture/${user.id}">
	</div>
	<section class="ui form segment">
		<h5 class="ui blue dividing header">Change Profile Picture</h5>
		<form action="/profile/uploadpicture/${user.id}" method="post"
			enctype="multipart/form-data">
			<div class="ui field">
				<input type="file" name="picture"> </input>
			</div>
			<button class="ui blue submit labeled icon button">
				<i class="share icon"></i>Upload
			</button>
		</form>
	</section>

</section>
