<section class="ui stacked segment">
	<h4 id="headfont" class="ui blue block header">
		<i class="comments icon"></i>Messages
	</h4>
	#{if user.inbox.size() > 0}
	<table id="font" class="ui table segment">
		<thead>
			<tr>
				<th>From:</th>
				<th></th>
				<th>Message:</th>
			</tr>
		</thead>
		<tbody>
			#{list items:user.inbox, as:'message'}
			<tr>
				<td>
					<div class="ui avatar image">
						<img src="/profile/getthumbnail/${message.from.id}">
					</div>
				</td>
				<td><a href="/publicprofile/${message.from.id}">
						${message.from.firstName}</a></td>
				<td>${message.messageText}</td>
			</tr>
			#{/list}
		</tbody>
	</table>
	#{/if}
</section>
