<section class="ui container">
	<section class="ui raised segment">
		<div class="ui list">
			#{list items:users, as:'user'}
			<div class="ui item">
				<div class="ui avatar image">
					<img src="/profile/getthumbnail/${user.id}">
				</div>
				<div id="font" class="content">
					#{if user.online == true}<i class="green user icon"></i>#{/if} #{if
					user.online == false}<i class="red user icon"></i>#{/if}
					${user.firstName} ${user.lastName} : #{if user.statusText}<i
						class="comment outline icon"></i>${user.statusText}#{/if} <a
						class="ui  tiny blue basic rigt button"
						href="members/follow/${user.id}"><i class="add user icon"></i>
						Follow </a> <a class="ui tiny blue basic button"
						href="/publicblog/${user.id}"><i class="book icon"></i>Blog</a>
				</div>
			</div>
			#{/list}
		</div>
	</section>
</section>
